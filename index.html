<!DOCTYPE html>
<html>

<head>
	<title>Greg's List</title>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<header>
		<a class="logo">
			<p>Greg's List</p>
		</a>
		<nav class="nav-buttons">
			<a href="">Post</a>
			<a href="">Account</a>
		</nav>
	</header>
	<section class="search-section">
		<form action="#">
      		<input type="text" id="search" placeholder="Search software jobs" />
     		<button type="submit" class="search-button">
     	    <img src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.5.6_challenge_design_to_code/magnifying-glass.png" class="magnifying-glass">
     	    </button>
   	    </form>
	</section>
	<section class="pages">
   		 <a class="pages-button">&lt; prev</a>
   		 <span class="pages-display">1 to 3 of 3</span>
  		 <a class="pages-button">next &gt;</a>
  	</section>
  	<main>
    	<ul class="results">
    		<li class="result">
    			<span class="result-date">October 13</span>
    			<a href="">Technical Project Manager</a>
    			<span class="result-location">San Francisco</span>
    		</li>
    		<li class="result">
    			<span class="result-date">October 12</span>
    			<a href="">Front End Developer</a>
    			<span class="result-location">Oakland</span>
    		</li>
    		<li class="result">
    			<span class="result-date">October 10</span>
    			<a href="">Senior Python Developer</a>
    			<span class="result-location">San Jose</span>
    		</li>
    	</ul>
    </main>

</body>
</html>
